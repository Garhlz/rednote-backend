server {
    listen 80;
    server_name localhost;

    # 【新增】定义 Docker DNS 解析器
    # 127.0.0.11 是 Docker 内部 DNS 服务器的地址，用于在运行时动态解析服务名（如 grafana, backend）
    # valid=30s 表示缓存 30 秒
    resolver 127.0.0.11 valid=30s;

    # =========================================================
    # 0. 根路径重定向
    # =========================================================
    location = / {
        return 301 /admin;
    }

    # =========================================================
    # 1. Vue 管理后台
    # =========================================================
    location /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # =========================================================
    # 2. Spring Boot API
    # 【无需修改】backend 已经由 depends_on 保证启动顺序，且 proxy_pass 使用服务名是标准的。
    # =========================================================
    location /api/ {
        # 使用变量进行动态解析以确保 Nginx 启动成功
        set $backend_host "backend";
        proxy_pass http://$backend_host:8080/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # =========================================================
    # 3. Grafana 监控面板 (修复 host not found)
    # =========================================================
    location /monitor/ {
        # 使用变量进行动态解析以确保 Nginx 启动成功
        set $grafana_host "grafana";
        proxy_pass http://$grafana_host:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Grafana 的 WebSocket 支持 (Live 图表用)
    location /api/live/ {
        # 使用变量进行动态解析
        set $grafana_host "grafana";
        proxy_pass http://$grafana_host:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}