server {
    listen 80;
    server_name localhost;

    # =========================================================
    # 0. 根路径重定向 (可选)
    # 访问域名直接跳到 /admin，防止用户看到 404
    # =========================================================
    location = / {
        return 301 /admin;
    }

    # =========================================================
    # 1. Vue 管理后台 (改为 /admin 路径)
    # =========================================================
    location /admin {
        # 【关键点1】子路径部署必须用 alias，不能用 root
        # 意思是：访问 /admin 实际去 /usr/share/nginx/html/admin 找文件
        alias /usr/share/nginx/html/admin;

        index index.html;

        # 【关键点2】解决 Vue Router History 模式刷新 404 问题
        # 注意这里最后是 /admin/index.html，因为我们要回退到这个子路径下的入口
        try_files $uri $uri/ /admin/index.html;
    }

    # =========================================================
    # 2. Spring Boot API (移除 SSE 配置)
    # =========================================================
    location /api/ {
        proxy_pass http://backend:8080/api/;

        # 标准的反向代理 Header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 恢复 Nginx 默认缓冲，这对普通 HTTP 请求性能更好。
    }

    # =========================================================
    # 3. Grafana 监控面板 (保持不变)
    # =========================================================
    location /monitor/ {
        proxy_pass http://grafana:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Grafana 的 WebSocket 支持 (Live 图表用)
    location /api/live/ {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}