version: '3.8'

services:
  # --- 1. 数据库 & 缓存 ---
  postgres:
    image: postgres:15-alpine
    container_name: afternoon-postgres
    environment:
      POSTGRES_DB: platform_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      - ./init-mongodb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - afternoon-net
    restart: always

  mongo:
    image: mongo:6.0
    container_name: afternoon-mongo
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./mongo_data:/data/db
    networks:
      - afternoon-net
    restart: always

  redis:
    image: redis:7-alpine
    container_name: afternoon-redis
    environment:
      TZ: Asia/Shanghai
    networks:
      - afternoon-net
    restart: always

  # --- 2. 后端服务 ---
  backend:
    build: .
    container_name: afternoon3-backend
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGO_URI=mongodb://afternoon-mongo:27017/rednote
      - REDIS_HOST=afternoon-redis
      # 这里的 DB_URL 必须覆盖 .env 文件里的 localhost
      - DB_URL=jdbc:postgresql://afternoon-postgres:5432/platform_db?currentSchema=public
    volumes:
      # 把容器内的 logs 目录映射到宿主机的 ./logs 目录
      - ./logs:/app/logs
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - afternoon-net
    restart: always

  # --- 3. 监控系统 ---
  prometheus:
    image: prom/prometheus:latest
    container_name: afternoon-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    expose:
      - "9090"
    networks:
      - afternoon-net
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: afternoon-grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Grafana 子路径配置
      - GF_SERVER_ROOT_URL=http://${SERVER_IP}:80/monitor/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - no_proxy=prometheus,backend,postgres,mongo,redis,localhost,127.0.0.1
      - NO_PROXY=prometheus,backend,postgres,mongo,redis,localhost,127.0.0.1
    volumes:
      # 【新增】持久化仪表盘、用户、数据源配置
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - afternoon-net
    restart: always

  # --- 4. 网关 (Nginx) ---
  nginx:
    image: nginx:alpine
    container_name: afternoon-nginx
    ports:
      - "80:80" # 唯一对外暴露端口
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./html/admin:/usr/share/nginx/html/admin
    depends_on:
      - backend
      - grafana
    networks:
      - afternoon-net
    restart: always
  node-exporter:
    image: prom/node-exporter:latest
    container_name: afternoon-node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro   # 只读挂载宿主机的进程信息
      - /sys:/host/sys:ro     # 只读挂载宿主机的系统信息
      - /:/rootfs:ro          # 只读挂载根目录，用于监控磁盘使用率
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100" # 在 Docker 网络内部暴露端口
    networks:
      - afternoon-net
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: afternoon-rabbitmq
    # 【关键】限制内存，防止挤占 Java 和 Mongo 的资源
    mem_limit: 512m
    ports:
      - "5672:5672"   # 代码连接用
      - "15672:15672" # 管理面板用 (网页访问)
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - afternoon-net
    restart: always

networks:
  afternoon-net:
    driver: bridge