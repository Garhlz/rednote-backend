#    image: kibana:8.11.1
#    container_name: afternoon-kibana
#    restart: always
#    environment:
#      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
#      # 【关键】配置子路径支持
#      - SERVER_BASEPATH=/kibana
#      - SERVER_REWRITEBASEPATH=true
#    expose:
#      - "5601" # 同样，不需要 ports 映射 5601 到宿主机，通过 Nginx 转发
#    networks:
#      - afternoon-net # 【修正】同上
#    depends_on:
#      - elasticsearch
#    deploy:
#      resources:
#        limits:
#          memory: 512M

  sync-sidecar:
    image: afternoon-sync-sidecar:latest
    container_name: afternoon-sync-sidecar
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - MONGO_URI=mongodb://mongo:27017
      - ES_ADDRESS=http://elasticsearch:9200
      - POST_AUDIT_ENABLE=false
    depends_on:
      rabbitmq:
        condition: service_started
      mongo:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - afternoon-net
    restart: always
    # 限制内存：你会发现它只要 20M-50M
    deploy:
      resources:
        limits:
          memory: 128M
networks:
  afternoon-net:
    driver: bridge