version: '3.8'

services:
  backend:
    build: .
    container_name: afternoon3-backend
    ports:
      - "8080:8080"
    # 加载 .env 文件
    env_file:
      - .env
    environment:
      # 强制激活 prod 配置
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - afternoon-net
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: afternoon-postgres
    # 加载 .env 以获取 POSTGRES_USER 等变量
    env_file:
      - .env
    environment:
      # 这里的变量名必须与 Postgres 镜像要求的标准一致
      POSTGRES_DB: platform_db
      # 下面两个建议引用 .env 里的变量
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      # 将 init-mongodb.sql 挂载进去，但容器内名字仍叫 init.sql 方便自动执行
      - ./init-mongodb.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - afternoon-net
    restart: always

  mongo:
    image: mongo:6.0
    container_name: afternoon-mongo
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - afternoon-net
    restart: always

  redis:
    image: redis:7-alpine
    container_name: afternoon-redis
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    networks:
      - afternoon-net
    restart: always

networks:
  afternoon-net:
    driver: bridge