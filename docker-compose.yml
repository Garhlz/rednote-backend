version: '3.8'
# docker-compose.yml
services:
  # --- 1. 数据库 & 缓存 ---
  postgres:
    image: postgres:15-alpine
    container_name: afternoon-postgres
    environment:
      POSTGRES_DB: platform_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      - ./init-mongodb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - afternoon-net
    restart: always
    ports:
      - "127.0.0.1:5432:5432"  # 仅允许服务器本机访问

  mongo:
    image: mongo:6.0
    container_name: afternoon-mongo
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./mongo_data:/data/db
    networks:
      - afternoon-net
    restart: always
    ports:
      - "127.0.0.1:27017:27017" # 仅允许服务器本机访问

  redis:
    image: redis:7-alpine
    container_name: afternoon-redis
    environment:
      TZ: Asia/Shanghai
    networks:
      - afternoon-net
    restart: always
    ports:
      - "127.0.0.1:6379:6379"   # 仅允许服务器本机访问

  # --- 2. 后端服务 ---
  backend:
    build: .
    container_name: afternoon3-backend
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGO_URI=mongodb://afternoon-mongo:27017/rednote
      - REDIS_HOST=afternoon-redis
      - DB_URL=jdbc:postgresql://afternoon-postgres:5432/platform_db?currentSchema=public
      - SPRING_RABBITMQ_HOST=afternoon-rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    volumes:
      # 把容器内的 logs 目录映射到宿主机的 ./logs 目录
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_started
      mongo:
        condition: service_started
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - afternoon-net
    restart: always
    deploy:
      resources:
        limits:
          memory: 768M  # 建议限制在 768M 或 1G

  # --- 3. 监控系统 ---
  prometheus:
    image: prom/prometheus:latest
    container_name: afternoon-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    expose:
      - "9090"
    networks:
      - afternoon-net
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: afternoon-grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Grafana 子路径配置
      - GF_SERVER_ROOT_URL=http://${SERVER_IP}:80/monitor/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - no_proxy=prometheus,backend,postgres,mongo,redis,localhost,127.0.0.1
      - NO_PROXY=prometheus,backend,postgres,mongo,redis,localhost,127.0.0.1
    volumes:
      # 【新增】持久化仪表盘、用户、数据源配置
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - afternoon-net
    restart: always

  # --- 4. 网关 (Nginx) ---
  nginx:
    image: nginx:alpine
    container_name: afternoon-nginx
    ports:
      - "80:80" # 唯一对外暴露端口
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./html/admin:/usr/share/nginx/html/admin
    depends_on:
      - backend
      - grafana
    networks:
      - afternoon-net
    restart: always
  node-exporter:
    image: prom/node-exporter:latest
    container_name: afternoon-node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro   # 只读挂载宿主机的进程信息
      - /sys:/host/sys:ro     # 只读挂载宿主机的系统信息
      - /:/rootfs:ro          # 只读挂载根目录，用于监控磁盘使用率
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100" # 在 Docker 网络内部暴露端口
    networks:
      - afternoon-net
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: afternoon-rabbitmq
    # 【关键】限制内存，防止挤占 Java 和 Mongo 的资源
    mem_limit: 512m
    ports:
      - "5672:5672"   # 代码连接用
      - "15672:15672" # 管理面板用 (网页访问)
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_MANAGEMENT_PATH_PREFIX: "/mq"
    networks:
      - afternoon-net
    restart: always

  elasticsearch:
#    build:
#      context: .
#      dockerfile: Dockerfile.es
    image: afternoon-es
    container_name: afternoon-es
    restart: always
    environment:
      - node.name=es-node-1
      - cluster.name=afternoon-cluster
      - discovery.type=single-node
#      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cat/health || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10 # 尝试 10 次，允许它启动慢一点
#    ulimits:
#      memlock:
#        soft: -1
#        hard: -1
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    expose:
      - "9200" # 生产环境不需要 ports 映射到宿主机外网，用 expose 给 Nginx/Backend 用即可
    networks:
      - afternoon-net # 【修正】必须与 backend 在同一个网络
    deploy:
      resources:
        limits:
          memory: 1024M

