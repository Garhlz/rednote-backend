# application-dev.yml
spring:
  # --- 数据库连接 (PostgreSQL) ---
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/rednote?currentSchema=public
    username: postgres       # 你的本地 PG 用户名
    password: 123456   # 你的本地 PG 密码

  # --- Redis 连接 ---
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:              # 本地通常没密码，有则填

# --- 阿里云 OSS 配置 (开发环境可能用测试 Bucket) ---
aliyun:
  oss:
    endpoint: oss-cn-shenzhen.aliyuncs.com
    access-key-id: 你的Key
    access-key-secret: 你的Secret
    bucket-name: szu-redbook-dev

# --- 微信小程序配置 ---
wechat:
  appid: 你的AppID
  secret: 你的Secret