global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'afternoon3-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080'] # 直接用 docker 服务名
  - job_name: 'node-exporter'
    static_configs:
      # 直接使用容器名访问，Docker会自动解析IP
      - targets: ['afternoon-node-exporter:9100']
  - job_name: 'cadvisor'
    static_configs:
      # 注意：在 docker 网络内部，直接用服务名:容器内端口(8080)
      - targets: [ 'cadvisor:8080' ]