Name: user.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - etcd-local-dev:2379
  Key: user.rpc
Postgres:
  DataSource: postgres://postgres:postgres@postgres-local-dev:5432/platform_db?sslmode=disable
BizRedis:
  Host: redis-local-dev:6379
  Type: node
  Pass: ""
RabbitMQ:
  Enabled: "true"
  Url: amqp://admin:admin@mq-local-dev:5672/
  Exchange: platform.topic.exchange
  UserUpdateRoutingKey: user.update
  UserDeleteRoutingKey: user.delete
Mail:
  Host: ${MAIL_HOST}
  Port: 465
  User: ${MAIL_USERNAME}
  Pass: ${MAIL_PASSWORD}
  From: ${MAIL_FROM}
  UseSSL: true
Jwt:
  Secret: ${JWT_SECRET}
  AccessExpireSeconds: 604800
  RefreshExpireSeconds: 2592000
  Issuer: ${JWT_ISSUER}
User:
  DefaultAvatar: ${USER_DEFAULT_AVATAR}
